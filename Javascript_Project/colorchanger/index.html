<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: black;
        }

        

       

       /* CSS for the footer */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
    border: 2px solid transparent; /* Initial transparent border */
    animation: snakeBorder 2s linear infinite; /* Apply the snake animation */
}

footer p {
    margin: 0;
    font-size: 14px;
}

@keyframes snakeBorder {
    0% {
        border-color: transparent; /* Start with a transparent border */
    }
    50% {
        border-color: #c025a1; /* Change border color halfway through the animation */
    }
    100% {
        border-color: transparent; /* Return to transparent border at the end */
    }
}

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-top: 40px;
        }

        .button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 40px;
}

.button {
    display: inline-block;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(98, 64, 64, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    background-color: #3498db; 
    border: none;
    outline: none;
}
.white-font {
    color: white;
}


.button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(98, 64, 64, 0.2);
}

        #grey {
            background-color: grey;
        }

        #white {
            background-color: white;
        }

        #red {
            background-color: red;
        }

        #yellow {
            background-color: yellow;
        }

        #blue {
            background-color: blue;
        }

        #green {
            background-color: green;
        }

        #purple {
            background-color: purple;
        }

        #orange {
            background-color: orange;
        }
        #black {
            background-color: black;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 span {
            display: block;
            font-size: 18px;
            margin-top: 20px;
        }

        .emoji {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Color Scheme Switcher ðŸŒˆ</h1>
    <div class="button-container">
        <span class="button" id="grey"></span>
        <span class="button" id="white"></span>
        <span class="button" id="red"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="green"></span>
        <span class="button" id="purple"></span>
        <span class="button" id="orange"></span>
        <span class="button" id="black"></span>


    </div>
    <h2>
        <span class="emoji">âœ¨</span> Click on any color to see the magic happen!
    </h2>
    <footer class="footer">
        <p>&copy; Gaurav Patil 2023</p>
    </footer>
</body>
<script src="color.js"></script>
</html>
