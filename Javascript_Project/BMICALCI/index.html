<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            color: #4285F4;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-container {
            margin-top: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #4285F4;
            outline: none;
        }

        .calculate-btn {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .calculate-btn:hover {
            background-color: #3367D6;
            transform: scale(1.05);
        }

        #results {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .result-box {
            flex: 1;
            padding: 20px;
            border: 2px solid #4285F4;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        .hidden {
            display: none;
        }

        .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    font-size: 14px; /* Adjust font size as needed */
}
.footer p {
    margin: 0;
}

        #results {
    margin-top: 20px;
    font-size: 18px;
}

#results span {
    font-weight: bold;
}

#results .bmi-category {
    margin-top: 10px;
    font-weight: bold;
}

/* Suggestions for different BMI categories */
#results .underweight { color: blue; }
#results .normal-weight { color: green; }
#results .overweight { color: orange; }
#results .obese { color: red; }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üìè BMI Calculator üèãÔ∏è‚Äç‚ôÇÔ∏è</h1>
        <form>
            <div class="input-group">
                <label for="height" class="label">Height (in CM)</label>
                <input type="text" id="height" class="input-field" placeholder="Enter height">
            </div>
            <div class="input-group">
                <label for="weight" class="label">Weight (in KG)</label>
                <input type="text" id="weight" class="input-field" placeholder="Enter weight">
            </div>
            <button type="submit" id="submit" class="calculate-btn"><i class="fas fa-calculator"></i> Calculate BMI</button>
            <div id="results" class="hidden">
            
            </div>
            
        </form>
        
        <footer class="footer">
            <p>¬© 2023 BMI Calculator. All rights reserved.</p>
        </footer>
        
    <script src="bmi.js"></script>
</html>
