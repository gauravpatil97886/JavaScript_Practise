<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game <i class="em em-thinking_face"></i></h1>
        <p class="introText">Try to guess a random number between 1 and 100<br>You have 10 attempts to guess the right number</p>
        <br>
        <form class="form">
            <label for="guessfield" id="guess">Guess a number</label>
            <input type="text" id="guessfield" class="guessfield">
            <button type="submit" id="subt" class="guessSubmit">Submit Guess</button>
        </form>
        <div class="resultParas">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <footer>
        &copy; Gauravpatil 2023
    </footer>

    <script src="guess.js"></script>
</body>
</html>
